<header class="navbar navbar-light navbar-toggleable-md bd-navbar">
    <nav class="container">
        <button (click)="isNavbarCollapsed = !isNavbarCollapsed" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" (click)="isNavbarCollapsed=true">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="jumbotron bg-primary">
    <div class="container">
        <div class="row">
            <div class="col">
                <img alt="self-Logo" src="dist/assets/angular.svg">
            </div>
            <div class="col-9">
                <h1>{{title}}</h1>
            </div>    
        

    </div>

</div>
